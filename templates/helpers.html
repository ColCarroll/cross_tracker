{% macro render_field(field) %}
  <div class="col-lg-6 form-group">
    {{ field.label }}
    {{ field(class="form-control", **kwargs)|safe }}
    {% if field.errors %}
      <ul class="has-error">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
